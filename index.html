    <script>
        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        
        function drop(ev) {
            ev.preventDefault();
            document.getElementById('trash-can').classList.remove('drag-over');
            var data = ev.dataTransfer.getData("text");
            var target = ev.target;
            while (target && !target.classList.contains('tier-dropzone') && target.id !== 'pool') {
                target = target.parentElement;
            }
            if (target) target.appendChild(document.getElementById(data));
        }

        function deleteItem(ev) {
            ev.preventDefault();
            document.getElementById('trash-can').classList.remove('drag-over');
            var data = ev.dataTransfer.getData("text");
            var el = document.getElementById(data);
            if (el) el.remove();
        }

        let idCounter = 0;
        function createItem(content, isImage = false) {
            const div = document.createElement('div');
            div.className = 'item';
            div.draggable = true;
            div.id = 'item-' + idCounter++;
            div.ondragstart = drag;
            div.oncontextmenu = function(e) {
                e.preventDefault();
                if(confirm('ç¡®å®šåˆ é™¤æ­¤ç´ æï¼Ÿ')) this.remove();
            };

            if(isImage) {
                const img = document.createElement('img');
                img.src = content;
                div.appendChild(img);
            } else {
                div.textContent = content;
            }
            return div;
        }

        function processInput() {
            const val = document.getElementById('text-input').value;
            if (!val) return;
            const items = val.split(/[\n,ï¼Œ]+/).map(s => s.trim()).filter(s => s !== "");
            items.forEach(t => document.getElementById('pool').appendChild(createItem(t)));
            document.getElementById('text-input').value = '';
        }

        function addImageItem(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => document.getElementById('pool').appendChild(createItem(e.target.result, true));
            reader.readAsDataURL(file);
        }

        function saveAsImage() {
            const area = document.getElementById('capture-area');
            // æˆªå›¾å‰å–æ¶ˆæ ‡é¢˜çš„ç„¦ç‚¹ï¼Œé¿å…å…‰æ ‡è¢«æˆªè¿›å»
            document.activeElement.blur();
            
            html2canvas(area, {
                backgroundColor: "#0a0a0a",
                scale: 2, // æå‡æ¸…æ™°åº¦
                useCORS: true,
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = document.getElementById('editable-title').textContent.trim() + '.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
