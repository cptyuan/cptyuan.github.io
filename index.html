<body>

    <div class="main-content">

    <div class="sidebar">
        <div class="input-group">
            <textarea id="text-input" placeholder="è¾“å…¥åå•(æ¢è¡Œ/é€—å·æ‹†åˆ†)"></textarea>
            <button class="btn-add" onclick="processInput()">æ‰¹é‡æ·»åŠ æ–‡æœ¬</button>

        <p style="font-size: 0.8rem; color: #666; margin-bottom: 5px;">å¤‡é€‰æ± ï¼š</p>

    <script>
        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var target = ev.target;
            while (target && !target.classList.contains('tier-dropzone') && target.id !== 'pool') {
                target = target.parentElement;
            }
            if (target) target.appendChild(document.getElementById(data));
        }

        let idCounter = 0;
        function createItem(content, isImage = false) {
            const div = document.createElement('div');
            div.className = 'item';
            div.draggable = true;
            div.id = 'item-' + idCounter++;
            div.ondragstart = drag;
            if(isImage) {
                const img = document.createElement('img');
                img.src = content;
                div.appendChild(img);
            } else {
                div.textContent = content;
            }
            return div;
        }

        function processInput() {
            const rawValue = document.getElementById('text-input').value;
            if (!rawValue) return;
            const items = rawValue.split(/[\n,ï¼Œ]+/).map(s => s.trim()).filter(s => s !== "");
            items.forEach(text => document.getElementById('pool').appendChild(createItem(text)));
            document.getElementById('text-input').value = '';
        }

        function addImageItem(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => document.getElementById('pool').appendChild(createItem(e.target.result, true));
            reader.readAsDataURL(file);
        }

        // ä¿å­˜ä¸ºå›¾ç‰‡çš„å‡½æ•°
        function saveAsImage() {
            const area = document.getElementById('capture-area');
            html2canvas(area, {
                backgroundColor: "#0a0a0a", // èƒŒæ™¯è‰²ä¸ç½‘é¡µä¸€è‡´
                scale: 2, // 2å€æ¸…æ™°åº¦ï¼Œé˜²æ­¢å›¾ç‰‡æ¨¡ç³Š
                useCORS: true // å…è®¸è·¨åŸŸå›¾ç‰‡æ¸²æŸ“
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'My-Tier-List.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
