<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>档位评分表 - 侧边栏优化版</title>
    <style>
        :root {
            --bg-main: #0a0a0a;
            --sidebar-bg: #1a1a1a;
            /* 档位颜色 */
            --color-1: #ff4444; --color-2: #ff8800; --color-3: #ffbb33;
            --color-4: #00C851; --color-5: #33b5e5; --color-6: #2BBBAD;
            --color-7: #aa66cc; --color-8: #4b515d;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-main);
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden; /* 防止整体滚动，内部滚动更像应用 */
        }

        /* 主表格区域 */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tier-container {
            width: 100%;
            max-width: 900px;
            background: #000;
            border: 1px solid #333;
        }

        .tier-row {
            display: flex;
            min-height: 90px;
            border-bottom: 1px solid #222;
        }

        .tier-label {
            width: 100px;
            min-width: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            color: #000;
            padding: 10px;
            text-align: center;
        }

        .tier-dropzone {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.02);
        }

        /* 侧边素材区 */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }

        .sidebar h3 { margin-top: 0; font-size: 1.1rem; color: #aaa; }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            background: #000;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-add { background: #3f51b5; color: white; }
        .btn-img { background: #4caf50; color: white; }

        /* 素材池：垂直滚动 */
        #pool {
            flex-grow: 1;
            border: 2px dashed #444;
            border-radius: 6px;
            background: #111;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            align-content: flex-start;
            gap: 8px;
        }

        /* 卡片尺寸缩小以适应侧边栏 */
        .item {
            width: 65px;
            height: 65px;
            background: #333;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 0.75rem;
            border: 1px solid #555;
            overflow: hidden;
            text-align: center;
            flex-shrink: 0;
        }
        .item img { width: 100%; height: 100%; object-fit: cover; }

        /* 颜色赋值 */
        .r1 .tier-label { background: var(--color-1); }
        .r2 .tier-label { background: var(--color-2); }
        .r3 .tier-label { background: var(--color-3); }
        .r4 .tier-label { background: var(--color-4); }
        .r5 .tier-label { background: var(--color-5); }
        .r6 .tier-label { background: var(--color-6); }
        .r7 .tier-label { background: var(--color-7); }
        .r8 .tier-label { background: var(--color-8); color: #fff; }
    </style>
</head>
<body>

    <div class="main-content">
        <h2 style="margin-top: 0; color: #888;">Tier List Generator</h2>
        <div class="tier-container">
            <div class="tier-row r1"><div class="tier-label">惊为天人</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            <div class="tier-row r2"><div class="tier-label">臻于化境</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            <div class="tier-row r3"><div class="tier-label">可圈可点</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            <div class="tier-row r4"><div class="tier-label">瑕不掩瑜</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            <div class="tier-row r5"><div class="tier-label">平平无奇</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            <div class="tier-row r6"><div class="tier-label">索然无味</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            <div class="tier-row r7"><div class="tier-label">粗制滥造</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            <div class="tier-row r8"><div class="tier-label">臭不可闻</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
        </div>
    </div>

    <div class="sidebar">
        <h3>管理控制台</h3>
        <div class="input-group">
            <input type="text" id="text-input" placeholder="输入名称...">
            <button class="btn-add" onclick="addTextItem()">添加文本</button>
            <button class="btn-img" onclick="document.getElementById('file-input').click()">上传图片</button>
            <input type="file" id="file-input" accept="image/*" style="display:none" onchange="addImageItem(event)">
        </div>
        <p style="font-size: 0.8rem; color: #666; margin-bottom: 5px;">待分类素材 (可拖拽):</p>
        <div id="pool" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <button onclick="window.print()" style="margin-top: 15px; background: #555; color: white;">保存/打印页面</button>
    </div>

    <script>
        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var target = ev.target;
            while (target && !target.classList.contains('tier-dropzone') && target.id !== 'pool') {
                target = target.parentElement;
            }
            if (target) target.appendChild(document.getElementById(data));
        }

        let idCounter = 0;
        function createItem() {
            const div = document.createElement('div');
            div.className = 'item';
            div.draggable = true;
            div.id = 'item-' + idCounter++;
            div.ondragstart = drag;
            return div;
        }

        function addTextItem() {
            const val = document.getElementById('text-input').value;
            if (!val) return;
            const item = createItem();
            item.textContent = val;
            document.getElementById('pool').appendChild(item);
            document.getElementById('text-input').value = '';
        }

        function addImageItem(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const item = createItem();
                const img = document.createElement('img');
                img.src = e.target.result;
                item.appendChild(img);
                document.getElementById('pool').appendChild(item);
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
