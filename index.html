<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>档位评分表 - 尊享版</title>
    <style>
        :root {
            --bg-main: #121212;
            --item-bg: #333;
            /* 档位颜色定义 */
            --color-1: #ff7f7f; /* 惊为天人 - 绯红 */
            --color-2: #ffbf7f; /* 臻于化境 - 橙黄 */
            --color-3: #ffff7f; /* 可圈可点 - 明黄 */
            --color-4: #7fff7f; /* 瑕不掩瑜 - 嫩绿 */
            --color-5: #7fffff; /* 平平无奇 - 天蓝 */
            --color-6: #7f7fff; /* 索然无味 - 靛青 */
            --color-7: #ff7fff; /* 粗制滥造 - 紫红 */
            --color-8: #444444; /* 臭不可闻 - 深灰 */
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-main);
            color: white;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tier-container {
            width: 100%;
            max-width: 1000px;
            background: #000;
            border: 2px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .tier-row {
            display: flex;
            min-height: 100px;
            border-bottom: 1px solid #222;
        }

        /* 左侧标签：根据档位设置显眼底色 */
        .tier-label {
            width: 140px;
            min-width: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
            color: #000; /* 深色文字在亮色背景上更清晰 */
            padding: 15px;
            text-align: center;
            text-shadow: 0 1px 0 rgba(255,255,255,0.2);
        }

        /* 右侧投放区：设置同色系的暗色背景，增加差异度 */
        .tier-dropzone {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            padding: 10px;
            transition: background 0.2s;
        }

        /* 具体档位配色方案 */
        .r1 .tier-label { background-color: var(--color-1); }
        .r1 .tier-dropzone { background-color: rgba(255, 127, 127, 0.05); }

        .r2 .tier-label { background-color: var(--color-2); }
        .r2 .tier-dropzone { background-color: rgba(255, 191, 127, 0.05); }

        .r3 .tier-label { background-color: var(--color-3); }
        .r3 .tier-dropzone { background-color: rgba(255, 255, 127, 0.05); }

        .r4 .tier-label { background-color: var(--color-4); }
        .r4 .tier-dropzone { background-color: rgba(127, 255, 127, 0.05); }

        .r5 .tier-label { background-color: var(--color-5); }
        .r5 .tier-dropzone { background-color: rgba(127, 255, 255, 0.05); }

        .r6 .tier-label { background-color: var(--color-6); }
        .r6 .tier-dropzone { background-color: rgba(127, 127, 255, 0.05); }

        .r7 .tier-label { background-color: var(--color-7); }
        .r7 .tier-dropzone { background-color: rgba(255, 127, 255, 0.05); }

        .r8 .tier-label { background-color: var(--color-8); color: #ccc; }
        .r8 .tier-dropzone { background-color: rgba(68, 68, 68, 0.05); }

        /* 卡片样式优化 */
        .item {
            width: 80px;
            height: 80px;
            margin: 5px;
            background: #2a2a2a;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 0.9rem;
            border: 1px solid #444;
            overflow: hidden;
            text-align: center;
            word-break: break-all;
            padding: 2px;
        }
        .item:active { cursor: grabbing; }
        .item img { width: 100%; height: 100%; object-fit: cover; }

        /* 控制区样式 */
        .controls {
            margin-top: 40px;
            padding: 25px;
            background: #1e1e1e;
            border-radius: 12px;
            width: 100%;
            max-width: 1000px;
            border: 1px solid #333;
        }

        .input-group { margin-bottom: 20px; display: flex; gap: 10px; }
        input[type="text"] { 
            flex-grow: 1; padding: 12px; border-radius: 6px; 
            border: 1px solid #444; background: #000; color: white; 
        }
        button { 
            padding: 10px 20px; cursor: pointer; border: none; 
            border-radius: 6px; font-weight: bold; transition: 0.2s;
        }
        .btn-add { background: #3f51b5; color: white; }
        .btn-img { background: #4caf50; color: white; }
        button:hover { opacity: 0.8; }

        #pool {
            min-height: 120px;
            border: 2px dashed #444;
            border-radius: 8px;
            background: #151515;
        }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 30px; letter-spacing: 2px;">我的档位评分表</h1>

    <div class="tier-container">
        <div class="tier-row r1"><div class="tier-label">惊为天人</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
        <div class="tier-row r2"><div class="tier-label">臻于化境</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
        <div class="tier-row r3"><div class="tier-label">可圈可点</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
        <div class="tier-row r4"><div class="tier-label">瑕不掩瑜</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
        <div class="tier-row r5"><div class="tier-label">平平无奇</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
        <div class="tier-row r6"><div class="tier-label">索然无味</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
        <div class="tier-row r7"><div class="tier-label">粗制滥造</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
        <div class="tier-row r8"><div class="tier-label">臭不可闻</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
    </div>

    <div class="controls">
        <div class="input-group">
            <input type="text" id="text-input" placeholder="输入你想评价的词组/名字...">
            <button class="btn-add" onclick="addTextItem()">添加词组</button>
            <button class="btn-img" onclick="document.getElementById('file-input').click()">上传素材图片</button>
            <input type="file" id="file-input" accept="image/*" style="display:none" onchange="addImageItem(event)">
        </div>
        <p style="color: #888; font-size: 0.9rem;">待分类素材区：</p>
        <div id="pool" class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <script>
        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var target = ev.target;
            while (target && !target.classList.contains('tier-dropzone')) {
                target = target.parentElement;
            }
            if (target) target.appendChild(document.getElementById(data));
        }

        let idCounter = 0;
        function createItem() {
            const div = document.createElement('div');
            div.className = 'item';
            div.draggable = true;
            div.id = 'item-' + idCounter++;
            div.ondragstart = drag;
            return div;
        }

        function addTextItem() {
            const val = document.getElementById('text-input').value;
            if (!val) return;
            const item = createItem();
            item.textContent = val;
            document.getElementById('pool').appendChild(item);
            document.getElementById('text-input').value = '';
        }

        function addImageItem(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const item = createItem();
                const img = document.createElement('img');
                img.src = e.target.result;
                item.appendChild(img);
                document.getElementById('pool').appendChild(item);
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
