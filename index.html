<style>

  :root{--bg:#07060a;--panel:#0f0e14;--accent:#d9a94a;--muted:#9aa0a6}
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
  body{background:linear-gradient(180deg,#020204 0%, #081018 60%);color:#e6e6e6;padding:20px;display:flex;align-items:flex-start;justify-content:center}
  .wrap{width:980px;max-width:96%;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));border-radius:12px;padding:20px;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
  header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
  h1{margin:0;font-size:22px;color:var(--accent)}
  p.lead{margin:0;color:var(--muted);font-size:13px}
  .controls{display:flex;gap:8px;align-items:center}
  button{background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit;padding:8px 12px;border-radius:8px;cursor:pointer}
  button.primary{background:linear-gradient(90deg,#3b2c63,#643c2a);border: none;color:#fff;box-shadow:0 6px 14px rgba(0,0,0,0.5)}
  .grid{display:grid;grid-template-columns:2fr 1fr;gap:14px}
  .panel{background:var(--panel);padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.02)}
  .pool{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:8px;max-height:420px;overflow:auto;padding:4px}
  .item{padding:8px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);font-size:13px}
  .prototype{color:var(--accent);font-weight:600}
  .source{color:var(--muted);font-size:12px}
  .tags{margin-top:6px;font-size:12px;color:#dcdcdc}
  .result{display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:220px}
  .result .proto{font-size:20px;color:var(--accent);font-weight:700}
  .result .src{font-size:12px;color:var(--muted)}
  .tag{display:inline-block;background:rgba(255,255,255,0.03);padding:6px 8px;border-radius:8px;margin:6px 4px 0;font-size:12px}
  input[type="file"]{display:none}
  .small{font-size:12px;color:var(--muted);margin-top:8px}
  .row{display:flex;gap:8px;align-items:center}
  .search{padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}
  #drawBtn{
  font-size: 34px;
  padding: 18px 44px;
  border-radius: 14px;
}

.controls{
  display:flex !important;
  justify-content:center;
}
  
</style>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>🔮 神法觉醒</h1>
        <p class="lead">随机从神法池抽取一个神法原型（显示：原型 / 来源 / 标签）</p>
      </div>
      <div class="controls">
        <button id="drawBtn" class="primary">抽取神法</button>
        <label style="cursor:pointer">
          <input id="fileInput" type="file" accept=".json" />
          <button>导入 JSON</button>
        </label>
        <button id="exportBtn">导出 JSON</button>
        <button id="fillBtn">填充到 700（占位）</button>
      </div>
    </header>

    <div class="grid">
      <section class="panel">
        <div class="row" style="justify-content:space-between;margin-bottom:8px">
          <div style="font-weight:600">神法池</div>
          <input id="search" class="search" placeholder="搜索 原型 / 来源 / 标签" />
        </div>

        <div id="pool" class="pool" style="display:none;"></div>
        <div class="small" style="margin-top:8px">共 <span id="count">0</span> 条（可搜索 / 导入 / 导出）</div>
      </section>

      <aside class="panel">
        <h3 style="margin:0 0 8px 0">抽取结果</h3>
        <div id="result" class="result">
          <div class="proto">尚未抽取</div>
          <div class="src"></div>
          <div id="tagWrap" style="margin-top:10px"></div>
        </div>

        <div style="margin-top:12px;display:flex;gap:8px">
          <button id="copyBtn">复制当前结果（JSON）</button>
          <button id="clearBtn">清空结果</button>
        </div>

        <div class="small">提示：JSON 条目要求字段：prototype, source, tags（数组）。</div>
      </aside>
    </div>
  </div>

const poolDiv = document.getElementById('pool');
const countSpan = document.getElementById('count');
const resultProto = document.querySelector('.result .proto');
const resultSrc = document.querySelector('.result .src');
const tagWrap = document.getElementById('tagWrap');
const drawBtn = document.getElementById('drawBtn');
const fileInput = document.getElementById('fileInput');
const exportBtn = document.getElementById('exportBtn');
const fillBtn = document.getElementById('fillBtn');
const searchInput = document.getElementById('search');
const copyBtn = document.getElementById('copyBtn');
const clearBtn = document.getElementById('clearBtn');

function renderPool(list){
  poolDiv.innerHTML = '';
  list.forEach(it=>{
    const d = document.createElement('div'); d.className='item';
    d.innerHTML = '<div class="prototype">'+it.prototype+'</div><div class="source">'+it.source+'</div><div class="tags">'+(it.tags?it.tags.join(' · '):'')+'</div>';
    poolDiv.appendChild(d);
  });
  countSpan.textContent = list.length;
}

function drawOne(filtered){
  if(!filtered || filtered.length===0) return;
  const idx = Math.floor(Math.random()*filtered.length);
  const pick = filtered[idx];
  resultProto.textContent = pick.prototype;
  resultSrc.textContent = '来源：' + pick.source;
  tagWrap.innerHTML = '';
  (pick.tags||[]).forEach(t=>{
    const s = document.createElement('span'); s.className='tag'; s.textContent = t; tagWrap.appendChild(s);
  });
  // scroll to result
  window.scrollTo({top:0, behavior:'smooth'});
}

drawBtn.onclick = ()=> drawOne(getFiltered());
fileInput.onchange = (e)=>{
  const f = e.target.files[0];
  if(!f) return;
  const r = new FileReader();
  r.onload = ()=> {
    try{
      const data = JSON.parse(r.result);
      if(!Array.isArray(data)) return alert('JSON 必须是数组');
      // basic validate
      const ok = data.every(it => it.prototype && it.source && Array.isArray(it.tags));
      if(!ok) return alert('每项需要 prototype, source, tags（数组）字段');
      pool = data.map((it, i) => ({id: it.id || ('i'+i), ...it}));
      renderPool(getFiltered());
      alert('导入成功,条目数 ' + pool.length);
    }catch(err){ alert('读取错误：' + err.message) }
  };
  r.readAsText(f);
  e.target.value = '';
};
exportBtn.onclick = ()=> {
  const b = new Blob([JSON.stringify(pool, null, 2)], {type:'application/json'});
  const url = URL.createObjectURL(b);
  const a = document.createElement('a'); a.href=url; a.download='shenfa_pool.json'; a.click();
  URL.revokeObjectURL(url);
};
fillBtn.onclick = ()=> {
  if(pool.length>=700){ alert('已 >= 700'); return; }
  const base = pool.slice();
  let idx=1;
  while(pool.length < 700){
    const b = base[(pool.length) % base.length];
    pool.push({id: b.id + '-dup' + idx, prototype: b.prototype, source: b.source, tags: b.tags});
    idx++;
  }
  renderPool(getFiltered());
  alert('已填充到 700（占位）');
};
searchInput.oninput = ()=> renderPool(getFiltered());
copyBtn.onclick = ()=> {
  const cur = {prototype: resultProto.textContent, source: resultSrc.textContent.replace(/^来源：/,'') , tags: Array.from(tagWrap.children).map(n=>n.textContent)};
  navigator.clipboard.writeText(JSON.stringify(cur, null, 2)).then(()=>alert('已复制当前结果 JSON 到剪贴板'));
};
clearBtn.onclick = ()=> {
  resultProto.textContent='尚未抽取'; resultSrc.textContent=''; tagWrap.innerHTML='';
};

function getFiltered(){
  const q = (searchInput.value||'').trim().toLowerCase();
  if(!q) return pool;
  return pool.filter(it => (it.prototype + ' ' + it.source + ' ' + (it.tags||[]).join(' ')).toLowerCase().includes(q));
}

/* initial render */
renderPool(pool);
</script>
</body>
</html>
