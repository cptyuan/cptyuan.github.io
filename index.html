<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从夯到拉 - 批量导入版</title>
    <style>
        :root {
            --bg-main: #0a0a0a;
            --sidebar-bg: #1a1a1a;
            --color-1: #ff4444; --color-2: #ff8800; --color-3: #ffbb33;
            --color-4: #00C851; --color-5: #33b5e5; --color-6: #2BBBAD;
            --color-7: #aa66cc; --color-8: #555555;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-main);
            color: white;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .tier-container {
            width: 100%;
            max-width: 1150px;
            background: #000;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .tier-row {
            display: flex;
            min-height: 90px;
            border-bottom: 1px solid #222;
        }

        .tier-label {
            width: 120px;
            min-width: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: #000;
            padding: 10px;
            text-align: center;
        }

        .tier-dropzone {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.02);
            min-width: 200px;
        }

        .sidebar {
            width: 320px; 
            min-width: 320px;
            background: var(--sidebar-bg);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        /* 文本框升级为 textarea 方便粘贴多行内容 */
        textarea#text-input {
            padding: 12px;
            background: #000;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
            font-size: 0.9rem;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        button {
            padding: 12px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-add { background: #3f51b5; color: white; }
        .btn-img { background: #4caf50; color: white; }
        button:hover { filter: brightness(1.2); }

        #pool {
            flex-grow: 1;
            border: 2px dashed #444;
            border-radius: 8px;
            background: #111;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            padding: 12px;
            align-content: flex-start;
            gap: 10px;
        }

        .item {
            width: 68px;
            height: 68px;
            background: #333;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 0.7rem;
            border: 1px solid #555;
            overflow: hidden;
            text-align: center;
            box-sizing: border-box;
            user-select: none;
            padding: 4px;
            line-height: 1.2;
        }
        .item:active { cursor: grabbing; }
        .item img { width: 100%; height: 100%; object-fit: cover; }

        .r1 .tier-label { background: var(--color-1); }
        .r2 .tier-label { background: var(--color-2); }
        .r3 .tier-label { background: var(--color-3); }
        .r4 .tier-label { background: var(--color-4); }
        .r5 .tier-label { background: var(--color-5); }
        .r6 .tier-label { background: var(--color-6); }
        .r7 .tier-label { background: var(--color-7); }
        .r8 .tier-label { background: var(--color-8); color: white; }

        @media print {
            .sidebar { display: none; }
            .main-content { padding: 0; }
        }
    </style>
</head>
<body>

    <div class="main-content">
        <h2 style="color: #ccc; margin-top: 0; margin-bottom: 20px; letter-spacing: 2px;">从夯到拉 · 档位表</h2>
        <div class="tier-container">
            <div class="tier-row r1"><div class="tier-label">惊为天人</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            <div class="tier-row r2"><div class="tier-label">臻于化境</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            <div class="tier-row r3"><div class="tier-label">可圈可点</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            <div class="tier-row r4"><div class="tier-label">瑕不掩瑜</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            <div class="tier-row r5"><div class="tier-label">平平无奇</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            <div class="tier-row r6"><div class="tier-label">索然无味</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            <div class="tier-row r7"><div class="tier-label">粗制滥造</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            <div class="tier-row r8"><div class="tier-label">臭不可闻</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
        </div>
    </div>

    <div class="sidebar">
        <h3 style="margin-top:0; color:#aaa; font-size: 1.1rem;">批量素材管理</h3>
        <div class="input-group">
            <textarea id="text-input" placeholder="输入名称，多个名称请换行或用逗号隔开..."></textarea>
            <button class="btn-add" onclick="processInput()">批量添加文本</button>
            <button class="btn-img" onclick="document.getElementById('file-input').click()">上传本地图片</button>
            <input type="file" id="file-input" accept="image/*" style="display:none" onchange="addImageItem(event)">
        </div>
        <p style="font-size: 0.8rem; color: #666; margin-bottom: 8px;">备选素材池：</p>
        <div id="pool" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <button onclick="window.print()" style="margin-top: 15px; background: #444; color: white;">完成并保存页面</button>
    </div>

    <script>
        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var target = ev.target;
            while (target && !target.classList.contains('tier-dropzone') && target.id !== 'pool') {
                target = target.parentElement;
            }
            if (target) target.appendChild(document.getElementById(data));
        }

        let idCounter = 0;
        function createItem(content, isImage = false) {
            const div = document.createElement('div');
            div.className = 'item';
            div.draggable = true;
            div.id = 'item-' + idCounter++;
            div.ondragstart = drag;
            
            if(isImage) {
                const img = document.createElement('img');
                img.src = content;
                div.appendChild(img);
            } else {
                div.textContent = content;
            }
            return div;
        }

        // 批量处理逻辑
        function processInput() {
            const rawValue = document.getElementById('text-input').value;
            if (!rawValue) return;

            // 识别换行、中文逗号、英文逗号作为分隔符
            const items = rawValue.split(/[\n,，]+/).map(s => s.trim()).filter(s => s !== "");

            items.forEach(text => {
                const item = createItem(text);
                document.getElementById('pool').appendChild(item);
            });

            document.getElementById('text-input').value = '';
        }

        function addImageItem(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const item = createItem(e.target.result, true);
                document.getElementById('pool').appendChild(item);
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
