        /* å›æ”¶ç«™æ ·å¼ */
        #trash-can {

        .item {

        .item:hover { border-color: #aaa; }

        .item img { width: 100%; height: 100%; object-fit: cover; }

        /* æ¡£ä½é¢œè‰²æ˜ å°„ */
        .r1 .tier-label { background: var(--color-1); }

        .r3 .tier-label { background: var(--color-3); }

        .r7 .tier-label { background: var(--color-7); }

        .hint { font-size: 0.75rem; color: #666; margin-top: 5px; text-align: center; }
    </style>

<body>

    <div class="main-content">
        <div id="capture-area">
            <h2 style="color: #eee; text-align: center; margin-bottom: 20px;">æˆ‘çš„ Tier List</h2>
            <div class="tier-container">
                <div class="tier-row r1"><div class="tier-label">æƒŠä¸ºå¤©äºº</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
                <div class="tier-row r2"><div class="tier-label">è‡»äºåŒ–å¢ƒ</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
                <div class="tier-row r3"><div class="tier-label">å¯åœˆå¯ç‚¹</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
                <div class="tier-row r4"><div class="tier-label">ç‘•ä¸æ©ç‘œ</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
                <div class="tier-row r5"><div class="tier-label">å¹³å¹³æ— å¥‡</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
                <div class="tier-row r6"><div class="tier-label">ç´¢ç„¶æ— å‘³</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
                <div class="tier-row r7"><div class="tier-label">ç²—åˆ¶æ»¥é€ </div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
                <div class="tier-row r8"><div class="tier-label">è‡­ä¸å¯é—»</div><div class="tier-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div></div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="input-group">
            <textarea id="text-input" placeholder="è¾“å…¥åå•(æ¢è¡Œ/é€—å·æ‹†åˆ†)"></textarea>
            <button class="btn-add" onclick="processInput()">æ‰¹é‡æ·»åŠ æ–‡æœ¬</button>
            <button class="btn-img" onclick="document.getElementById('file-input').click()">æ·»åŠ å›¾ç‰‡ç´ æ</button>
            <input type="file" id="file-input" accept="image/*" style="display:none" onchange="addImageItem(event)">
        </div>
        
        <p style="font-size: 0.8rem; color: #888; margin-bottom: 5px;">å¤‡é€‰ç´ ææ± ï¼š</p>
        <div id="pool" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        
        <div id="trash-can" 
             ondrop="deleteItem(event)" 
             ondragover="allowDrop(event)" 
             ondragenter="this.classList.add('drag-over')" 
             ondragleave="this.classList.remove('drag-over')">
            ğŸ—‘ï¸ æ‹–æ‹½è‡³æ­¤æˆ–å³é”®åˆ é™¤

        <p class="hint">å³é”®ç‚¹å‡»ç´ æä¹Ÿå¯ç›´æ¥åˆ é™¤</p>

        <button class="btn-save" onclick="saveAsImage()">ğŸ“¸ ä¿å­˜å¹¶ä¸‹è½½å›¾ç‰‡</button>
        <button onclick="if(confirm('ç¡®å®šè¦æ¸…ç©ºå…¨éƒ¨å—ï¼Ÿ')) location.reload()" style="background:#444; color:#ccc; font-size:0.8rem; margin-top:5px;">ğŸ”„ é‡ç½®æ•´ä¸ªé¡µé¢</button>
    </div>

    <script>
        function allowDrop(ev) { ev.preventDefault(); }
        function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
        
        function drop(ev) {
            ev.preventDefault();
            document.getElementById('trash-can').classList.remove('drag-over');
            var data = ev.dataTransfer.getData("text");
            var target = ev.target;
            while (target && !target.classList.contains('tier-dropzone') && target.id !== 'pool') {
                target = target.parentElement;
            }
            if (target) target.appendChild(document.getElementById(data));
        }

        // åˆ é™¤é€»è¾‘
        function deleteItem(ev) {
            ev.preventDefault();
            document.getElementById('trash-can').classList.remove('drag-over');
            var data = ev.dataTransfer.getData("text");
            var el = document.getElementById(data);
            if (el) el.remove();
        }

        let idCounter = 0;
        function createItem(content, isImage = false) {
            const div = document.createElement('div');
            div.className = 'item';
            div.draggable = true;
            div.id = 'item-' + idCounter++;
            div.ondragstart = drag;
            
            // é˜»æ­¢å³é”®èœå•å¹¶æ‰§è¡Œåˆ é™¤
            div.oncontextmenu = function(e) {
                e.preventDefault();
                if(confirm('åˆ é™¤è¿™ä¸ªç´ æï¼Ÿ')) this.remove();
            };

            if(isImage) {
                const img = document.createElement('img');
                img.src = content;
                div.appendChild(img);
            } else {
                div.textContent = content;
            }
            return div;
        }

        function processInput() {
            const rawValue = document.getElementById('text-input').value;
            if (!rawValue) return;
            const items = rawValue.split(/[\n,ï¼Œ]+/).map(s => s.trim()).filter(s => s !== "");
            items.forEach(text => document.getElementById('pool').appendChild(createItem(text)));
            document.getElementById('text-input').value = '';
        }

        function addImageItem(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => document.getElementById('pool').appendChild(createItem(e.target.result, true));
            reader.readAsDataURL(file);
        }

        function saveAsImage() {
            const area = document.getElementById('capture-area');
            html2canvas(area, {
                backgroundColor: "#0a0a0a",
                scale: 2,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'My-Tier-List.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
    </script>
